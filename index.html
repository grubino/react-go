<!DOCTYPE html>
<html>
  <head>
    <title>Banandamonium</title>
  </head>
  <body>
    <input type="hidden" id="set" value="2d6"></input><br/>
    <button id="throw" style="margin-left: 0.6em" onclick="throw_dice();">throw dice</button>
    <button id="show" style="margin-left: 0.6em" onclick="show_move_hints();">show moves</button>
    <div id="dice_box">
    </div>
    <div id="canvas"></div>
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="banandamonium.js"></script>
    <script type="text/javascript" src="teal.js"></script>
    <script type="text/javascript" defer="defer">
      var board_view = new BoardView(5);
      function update_dice_roll(val) {
         board_view.put_dice_roll(val);
      }
      function clear_move_hints() {
         board_view.clear_highlights();
      }
      function show_move_hints() {
         board_view.show_valid_moves(board_view.selected_spot);
      }
      function throw_dice() {
         $t.id('dice_box').innerHtml = "<p>"+Math.floor(Math.random() * 5 + 1)+"</p>";
      }
    </script>
  </body>
</html>
