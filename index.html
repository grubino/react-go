<!DOCTYPE html>
<html>
  <head>
    <title>Banandamonium</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <style type="text/css">@import "main.css";</style>
    <style type="text/css">@import "dice/dice.css";</style>
  </head>
  <body class="noselect" style="margin: 0" bgcolor="#fffffff">
    <div class="center_field">
      <div class="center_field">
        <input type="hidden" id="set" value="2d6"></input><br/>
        <button id="throw" style="margin-left: 0.6em">throw dice</button>
        <button id="show" style="margin-left: 0.6em" onclick="show_move_hints();">show moves</button>
      </div>
    </div>
    <div id="dice_box"></div>
    <div id="label"></div>
    <div id="canvas"></div>
    <div id="info_div" style="display: none">
        <div class="center_field">
            <span id="label"></span>
        </div>
        <div class="center_field">
            <div class="bottom_field">
                <span id="labelhelp">click to continue or tap and drag again</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="banandamonium.js"></script>
    <script src="libs/three.min.js"></script>
    <script src="libs/cannon.min.js"></script>
    <script type="text/javascript" src="teal.js"></script>
    <script type="text/javascript" src="dice/dice.js"></script>
    <script type="text/javascript" src="dice/main.js"></script>
    <script type="text/javascript" defer="defer">
      var board_view = new BoardView(5);
      function update_dice_roll(val) {
         board_view.put_dice_roll(val);
      }
      function clear_move_hints() {
         board_view.clear_highlights();
      }
      function show_move_hints() {
         board_view.show_valid_moves(board_view.selected_spot);
      }
      dice_initialize(document.body, Math.round(Math.round(window.innerWidth / 2)), Math.round(window.innerHeight / 5), clear_move_hints, update_dice_roll);
    </script>
  </body>
</html>
